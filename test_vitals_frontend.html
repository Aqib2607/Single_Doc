<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vitals API Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .container { max-width: 800px; margin: 0 auto; }
        .section { margin: 20px 0; padding: 15px; border: 1px solid #ddd; border-radius: 5px; }
        .error { color: red; }
        .success { color: green; }
        .loading { color: blue; }
        pre { background: #f5f5f5; padding: 10px; border-radius: 3px; overflow-x: auto; }
        button { padding: 8px 16px; margin: 5px; cursor: pointer; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Vitals API Frontend Test</h1>
        
        <div class="section">
            <h3>1. Login Test</h3>
            <button onclick="testLogin()">Test Login</button>
            <div id="loginResult"></div>
        </div>
        
        <div class="section">
            <h3>2. User Info Test</h3>
            <button onclick="testUserInfo()">Get User Info</button>
            <div id="userResult"></div>
        </div>
        
        <div class="section">
            <h3>3. Vitals API Test</h3>
            <button onclick="testVitalsAPI()">Test Vitals API</button>
            <div id="vitalsResult"></div>
        </div>
        
        <div class="section">
            <h3>4. Debug Info</h3>
            <button onclick="showDebugInfo()">Show Debug Info</button>
            <div id="debugResult"></div>
        </div>
    </div>

    <script>
        let authToken = null;
        let currentUser = null;

        async function testLogin() {
            const resultDiv = document.getElementById('loginResult');
            resultDiv.innerHTML = '<div class="loading">Testing login...</div>';
            
            try {
                const response = await fetch('/api/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-Requested-With': 'XMLHttpRequest'
                    },
                    body: JSON.stringify({
                        email: 'john.smith@email.com',
                        password: 'password123'
                    })
                });
                
                if (response.ok) {
                    const data = await response.json();
                    authToken = data.token;
                    currentUser = data.user;
                    localStorage.setItem('token', authToken);
                    localStorage.setItem('user', JSON.stringify(currentUser));
                    
                    resultDiv.innerHTML = `
                        <div class="success">✓ Login successful!</div>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                    `;
                } else {
                    const errorText = await response.text();
                    resultDiv.innerHTML = `<div class="error">✗ Login failed: ${response.status} ${errorText}</div>`;
                }
            } catch (error) {
                resultDiv.innerHTML = `<div class="error">✗ Login error: ${error.message}</div>`;
            }
        }

        async function testUserInfo() {
            const resultDiv = document.getElementById('userResult');
            resultDiv.innerHTML = '<div class="loading">Getting user info...</div>';
            
            const token = authToken || localStorage.getItem('token');
            if (!token) {
                resultDiv.innerHTML = '<div class="error">✗ No token available. Please login first.</div>';
                return;
            }
            
            try {
                const response = await fetch('/api/user', {
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json',
                        'X-Requested-With': 'XMLHttpRequest'
                    }
                });
                
                if (response.ok) {
                    const userData = await response.json();
                    currentUser = userData;
                    
                    resultDiv.innerHTML = `
                        <div class="success">✓ User info retrieved!</div>
                        <pre>${JSON.stringify(userData, null, 2)}</pre>
                    `;
                } else {
                    const errorText = await response.text();
                    resultDiv.innerHTML = `<div class="error">✗ User info failed: ${response.status} ${errorText}</div>`;
                }
            } catch (error) {
                resultDiv.innerHTML = `<div class="error">✗ User info error: ${error.message}</div>`;
            }
        }

        async function testVitalsAPI() {
            const resultDiv = document.getElementById('vitalsResult');
            resultDiv.innerHTML = '<div class="loading">Testing vitals API...</div>';
            
            const token = authToken || localStorage.getItem('token');
            const user = currentUser || JSON.parse(localStorage.getItem('user') || '{}');
            
            if (!token) {
                resultDiv.innerHTML = '<div class="error">✗ No token available. Please login first.</div>';
                return;
            }
            
            if (!user.id && !user.patient_id) {
                resultDiv.innerHTML = '<div class="error">✗ No user ID available. Please get user info first.</div>';
                return;
            }
            
            const patientId = user.id || user.patient_id;
            
            try {
                const response = await fetch(`/api/patients/${patientId}/vitals`, {
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json',
                        'Accept': 'application/json',
                        'X-Requested-With': 'XMLHttpRequest'
                    }
                });
                
                console.log('Vitals API Response:', response.status, response.statusText);
                
                if (response.ok) {
                    const vitalsData = await response.json();
                    
                    resultDiv.innerHTML = `
                        <div class="success">✓ Vitals API successful!</div>
                        <p><strong>Total vitals:</strong> ${vitalsData.data.length}</p>
                        <p><strong>Pagination:</strong> Page ${vitalsData.pagination.current_page} of ${vitalsData.pagination.last_page}</p>
                        <p><strong>Last updated:</strong> ${vitalsData.last_updated}</p>
                        <pre>${JSON.stringify(vitalsData, null, 2)}</pre>
                    `;
                } else {
                    const errorText = await response.text();
                    resultDiv.innerHTML = `<div class="error">✗ Vitals API failed: ${response.status} ${errorText}</div>`;
                }
            } catch (error) {
                resultDiv.innerHTML = `<div class="error">✗ Vitals API error: ${error.message}</div>`;
            }
        }

        function showDebugInfo() {
            const resultDiv = document.getElementById('debugResult');
            
            const debugInfo = {
                currentUrl: window.location.href,
                localStorage: {
                    token: localStorage.getItem('token') ? 'Present' : 'Missing',
                    user: localStorage.getItem('user') ? JSON.parse(localStorage.getItem('user')) : 'Missing'
                },
                currentUser: currentUser,
                authToken: authToken ? 'Present' : 'Missing'
            };
            
            resultDiv.innerHTML = `
                <div class="success">Debug Information:</div>
                <pre>${JSON.stringify(debugInfo, null, 2)}</pre>
            `;
        }

        // Auto-load stored data on page load
        window.onload = function() {
            const storedToken = localStorage.getItem('token');
            const storedUser = localStorage.getItem('user');
            
            if (storedToken) {
                authToken = storedToken;
            }
            
            if (storedUser) {
                try {
                    currentUser = JSON.parse(storedUser);
                } catch (e) {
                    console.error('Error parsing stored user:', e);
                }
            }
        };
    </script>
</body>
</html>
